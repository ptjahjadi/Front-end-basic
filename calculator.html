<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
<div class="topblack"> 0 </div>
<section class="calcbuttons">
  <div class="myrow">
    <div class="medwhite"> <button> C </button> </div>
    <div class="smallwhite"> <button> <- </button> </div>
    <div class="smallorange"> <button> : </button> </div>
  </div>
  <div class="myrow">
    <div class="smallwhite" id="changeit"> <button> 7 </button> </div>
    <div class="smallwhite">  <button> 8 </button> </div>
    <div class="smallwhite"> <button> 9 </button> </div>
    <div class="smallorange"> <button> x </button> </div>
  </div>
  <div class="myrow">
    <div class="smallwhite"> <button> 4 </button> </div>
    <div class="smallwhite"> <button> 5 </button> </div>
    <div class="smallwhite"> <button> 6 </button> </div>
    <div class="smallorange"> <button> - </button> </div>
  </div>
  <div class="myrow">
    <div class="smallwhite"> <button> 1 </button> </div>
    <div class="smallwhite"> <button> 2 </button> </div>
    <div class="smallwhite"> <button> 3 </button> </div>
    <div class="smallorange"> <button> + </button> </div>
  </div>
  <div class="myrow">
    <div class="largewhite"> <button> 0 </button> </div>
    <div class="smallorange"> <button> = </button> </div>
  </div>
</section>

<script src="calculator.js">
</script>
</body>

</html>
