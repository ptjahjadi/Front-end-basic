<!DOCTYPE html>
<html>
    <style>
        .mybox{
            width:100px;
            height:100px;
            background-color: red;
        }

    </style>
    <div id="timer"></div>
    <div class="mybox"></div>


    <div>
        <button id="change"> Quick! Press this button within 3 seconds!</button>
    </div>
    <div id="changetext"></div>
    <script>
        function checkTime(){          
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            document.getElementById("timer").innerHTML = `${h}:${m}:${s}`;
            setInterval(checkTime, 1000);
        }
        checkTime();
        
        // The button needs to be pressed within 3 seconds, then the box will change colour!
        // Problem: the box can still change colour after 3 seconds.
        function waitChangeColour(){
            setTimeout(changeColour, 500);
        }

        function changeColour(){
        redSquare = document.querySelector(".mybox")
        redSquare.style.backgroundColor = 'green';
        document.querySelector('#changetext').innerHTML =  "You pressed the button!";
        clearTimeout(wait);
        }

        document.querySelector("#change").addEventListener("click", waitChangeColour);

        function didNotClick(){
            document.querySelector('#changetext').innerHTML = "You did not press the button!";
        }

        var wait = window.setTimeout(didNotClick, 3000);

    </script>
</html>
